<div class="container">
	<mat-card>
	  <mat-card-title>User Register</mat-card-title>
     <form class="example-form"[formGroup]="registrarUsuario" > <!-- (ngSubmit)="newUser(registrarUsuario.value)" -->
     	  <div class="example-container">
	          <mat-form-field class="example-form-field">
				  <mat-label>Name</mat-label>
				  <input matInput type="text" autofocus=""  formControlName="name"  >
				  
			   </mat-form-field>
		   </div>

		   <div class="example-container">
	          <mat-form-field class="example-form-field">
				  <mat-label>Last Name</mat-label>
				  <input matInput type="text"  formControlName="lastName"  >
				  
			   </mat-form-field>
		   </div>

 	       <div class="example-container">
			  <mat-form-field class="example-full-width">
			    <mat-label>Email</mat-label>
			    <input type="email" matInput formControlName="email"  placeholder="Ex. pat@example.com" >
			  </mat-form-field>
		   </div>

		    <div class="example-container">
			  <mat-form-field class="example-full-width">
			    <mat-label>Enter your password</mat-label>
			    <input  matInput [type]="hide ? 'password' : 'text'"   formControlName="password">
			    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
			    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			    </button>
			  </mat-form-field>
			</div>

			<div class="example-container">
				  <button type="submit" disabled="{{estado}}" mat-raised-button color="primary" [disabled]="registrarUsuario.invalid" (click)="newUser(registrarUsuario.value)" >Register</button>
				 
			</div>
			<div *ngIf="progreso">
			 <mat-spinner>
			 	
			 </mat-spinner>
	        </div>
			
		</form>
	</mat-card>
</div>
